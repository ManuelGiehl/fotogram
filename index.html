<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
</head>

<header>
    <div class="header-container">    
        <div class="header-content">   
            <div class="header-logo">
                <img class="logo-desktop" src="./img/Fotogram_Logo.svg" alt="Fotogram">
                <img class="logo-mobile" src="./img/favicon.png" alt="Fotogram Favicon">  
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <button class="upload-button" onclick="document.getElementById('fileInput').click()">Upload picture</button>
        </div>
    </div>
</header>

<body onload="init()">
    <main>
        <section class="main-container">
            <div class="main-content">
                <h1> Your personal photo album</h1>
                <div class="photo-container"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <img src="./img/developerakademie.png" alt="developerakademie">
        </div>
    </footer>
</body>
</html>
